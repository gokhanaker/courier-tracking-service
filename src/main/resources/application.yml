spring:
  application:
    name: courier-tracking-service

  # Database Configuration (H2 for development/testing)
  datasource:
    url: jdbc:h2:mem:courierdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JSON handling
  jackson:
    property-naming-strategy: SNAKE_CASE
    time-zone: UTC

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Application Specific Configuration
courier-tracking:
  store:
    entrance-radius-meters: 100
    entrance-cooldown-minutes: 1
    data-file: classpath:stores.json

  distance:
    calculation-algorithm: haversine
    unit: kilometers

# Logging Configuration
logging:
  level:
    com.couriertracking: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management/Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
